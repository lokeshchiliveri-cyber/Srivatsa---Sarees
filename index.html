<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Srivatsa Sarees</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Gidugu&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fffaf0;
    }

    .font-serif-cinzel { font-family: 'Cinzel', serif; }
    .font-serif-playfair { font-family: 'Playfair Display', serif; }
    .font-telugu { font-family: 'Gidugu', sans-serif; }

    .gold-gradient {
      background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .animated-silk-gold {
      background: linear-gradient(
        to right,
        #bf953f 0%,
        #fcf6ba 50%,
        #bf953f 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: silk-shimmer 4s linear infinite;
    }

    @keyframes silk-shimmer {
      from { background-position: 200% center; }
      to { background-position: 0% center; }
    }

    .kumkum-red { color: #8B0000; }
    .kumkum-bg { background-color: #8B0000; }
  </style>
</head>

<body class="text-center p-10">

  <!-- LOGO -->
  <div class="flex flex-col items-center justify-center mb-6">

    <div class="flex items-baseline gap-3">
      <span class="font-telugu kumkum-red text-4xl leading-none">
        శ్రీ
      </span>

      <span class="font-serif-cinzel font-bold tracking-[0.25em] animated-silk-gold text-4xl leading-none uppercase">
        VATSA
      </span>
    </div>

    <div class="mt-2 font-serif-playfair italic gold-gradient tracking-[0.4em] text-sm">
      SAREES
    </div>

    <div class="mt-4 border-t border-yellow-200/50 pt-2 px-6 font-serif-playfair text-[#5c4033] tracking-[0.15em] text-xs italic">
      Prathi intlo undalsindhe!
    </div>

    <div class="flex items-center gap-1.5 mt-3">
      <div class="w-1 h-1 rounded-full bg-yellow-600/40"></div>
      <div class="w-1.5 h-1.5 rounded-full bg-yellow-600"></div>
      <div class="w-1 h-1 rounded-full bg-yellow-600/40"></div>
    </div>

  </div>

  <!-- CTA -->
  <a href="https://wa.me/918919085529"
     class="kumkum-bg text-white px-6 py-3 rounded-full inline-block mt-6">
     WhatsApp Us
  </a>

</body>
</html>
